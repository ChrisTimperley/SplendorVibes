<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splendor API Documentation</title>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .header {
            background: #2c5aa0;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        #swagger-ui {
            max-width: 1200px;
            margin: 0 auto;
        }
        .quick-links {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .quick-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .quick-links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ® Splendor API Documentation</h1>
        <p>REST API for the Splendor board game backend</p>
    </div>

    <div class="quick-links">
        <a href="/health" target="_blank">Health Check</a>
        <a href="/api/games" target="_blank">List Games</a>
        <a href="http://localhost:3000" target="_blank">Frontend App</a>
        <a href="/docs/API.md" target="_blank">Markdown Docs</a>
    </div>

    <div id="swagger-ui"></div>

    <script>
        SwaggerUIBundle({
            url: '/api-spec',
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.presets.standalone
            ],
            layout: "BaseLayout",
            deepLinking: true,
            showExtensions: true,
            showCommonExtensions: true,
            tryItOutEnabled: true,
            requestInterceptor: (request) => {
                // Add any default headers or auth here
                return request;
            },
            responseInterceptor: (response) => {
                return response;
            }
        });
    </script>
</body>
</html>
